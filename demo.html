<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
  body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; font-family: Arial, sans-serif; }
  .login-container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 300px; }
  .login-container h2 { text-align: center; margin-bottom: 20px; }
  input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
  button { width: 100%; padding: 10px; border: none; border-radius: 5px; background: #28a745; color: white; font-weight: bold; cursor: pointer; }
  button:hover { background: #218838; }
</style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Login</button>
</div>
</body>
</html>
